<mat-card *ngFor="let user of users" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
        <img mat-card-image src="{{user.photoURL}}" alt="Photo">
    </div>
    <mat-card-title>{{user.displayName}}</mat-card-title>
    <mat-card-subtitle>{{user.position}}</mat-card-subtitle>
    <mat-card-subtitle>{{user.address}}</mat-card-subtitle>
    <mat-card-subtitle><a target="_blank" href="{{user.website}}">{{user.website}}</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Contact email address: <a href="mailto:{{user.contact_email}}">{{user.contact_email}}</a>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
